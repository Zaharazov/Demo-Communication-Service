<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Это страница для создания вакансий </h1>
    <h1> Ниже можно создать вакансию: </h1>
    <form action="" method="post">

        <label for="title">Title:</label>
        <input type="text" id="name" name="title" placeholder="Title.." required>

        <label for="title">Description:</label>
        <input type="text" id="name" name="description" placeholder="Description.." required>
      
        <label for="author">Author:</label>
        <input type="text" id="password" name="author" placeholder="Author.." required>

        <label for="money">Money:</label>
        <input type="text" id="password" name="money" placeholder="Money.." required>
      
        <input type="submit" value="Create">

    </form>
    <h1> Ниже есть все вакансии: </h1>
    {{ range . }}
        <h2> {{.Title}} {{.Description}} {{.Author}} {{ .Money }} </h2>
    {{ end }}
</body>
</html>
